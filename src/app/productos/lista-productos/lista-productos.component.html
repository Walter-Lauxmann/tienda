<section>
    <h2>Lista de equipos</h2>
    <div class="row">
        <div class="col-md-3" *ngFor="let producto of productos">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ producto.codigo}} - {{ producto.nombre }} </mat-card-title>
                    <mat-card-subtitle>
                        <h2>
                            <mat-icon aria-hidden="false" aria-label="Example icon">attach_money</mat-icon>
                            {{ producto.precio }}.-
                        </h2>
                    </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="http://localhost/api/modelos/img/productos/{{ producto.imagen }}" alt="{{ producto.nombre}}">
                <mat-card-content>
                    <mat-icon aria-hidden="false">memory</mat-icon> | 
                    <mat-icon aria-hidden="false">sd_storage</mat-icon> | 
                    <mat-icon aria-hidden="false">camera_alt</mat-icon> | 
                    <mat-icon aria-hidden="false">stay_current_portrait</mat-icon> <br>
                    {{ producto.descripcion }} <br>
                </mat-card-content>
                <mat-card-actions>
                    <a [routerLink]="['detalle-producto/', producto.id]">
                        <button mat-raised-button color="primary">
                            <mat-icon>edit</mat-icon> Editar
                        </button>
                    </a>
                    <a [routerLink]="['detalle-producto/', producto.id]">
                        <button mat-raised-button color="warn">
                            <mat-icon>delete</mat-icon> Eliminar
                        </button>
                    </a>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</section>
